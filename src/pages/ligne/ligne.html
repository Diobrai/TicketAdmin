<ion-header >
  <ion-navbar color="tabsP">
    <ion-title>Ligne</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

 <ion-card>
   <ion-grid>
     <ion-row>
       <ion-col col-8>
         <ion-item>
           <ion-label>Jours</ion-label>
           <ion-select interface="action-sheet" title="Jours" [(ngModel)]="jours" cancelText="Annuler" okText="d'accord" [selectOptions]="selectOptions" multiple="true">
             <ion-option ion-item value="Lundi">Lundi</ion-option>
             <ion-option ion-item value="Mardi">Mardi</ion-option>
             <ion-option ion-item value="Mercredi">Mercredi</ion-option>
             <ion-option ion-item value="Jeudi">Jeudi</ion-option>
             <ion-option ion-item value="Vendredi">Vendredi</ion-option>
             <ion-option ion-item value="Samedi">Samedi</ion-option>
             <ion-option ion-item value="Dimanche">Dimanche</ion-option>
             <ion-option ion-item value="all">Tous les jours</ion-option>
           </ion-select>
         </ion-item>
       </ion-col>
       <ion-col col-4>
         <ion-item>
           <button ion-button (click)="showPicker()">{{heure}}</button>
         </ion-item>
       </ion-col>
     </ion-row>
     <ion-row>
       <ion-col col-6>
         <ion-item>
           <h5>De Bamako</h5>
         </ion-item>
       </ion-col>
       <ion-col col-6>
         <ion-item>
           <ion-label>
             à
           </ion-label>
           <ion-select interface="action-sheet" title="arrivée" [(ngModel)]="arrive"  cancelText="Annuler" okText="d'accord" [selectOptions]="selectOptions">
             <ion-option *ngFor="let g of garesList" value="{{g.name}}">{{g.name}}</ion-option>
           </ion-select>
         </ion-item>
       </ion-col>
     </ion-row>
     <ion-row>
         <ion-col col-6>
           <ion-item>
             <ion-label>Prix</ion-label>
             <ion-input type="text" [(ngModel)]="price" placeholder="entrer le prix"></ion-input>
           </ion-item>
         </ion-col>
       <ion-col col-6>
         <ion-item>
           <button ion-button icon-only clear item-right (click)="AddLine()">
             <ion-icon name="ios-add-circle-outline" ></ion-icon>
           </button>
         </ion-item>
       </ion-col>
     </ion-row>
   </ion-grid>
 </ion-card>
  <ion-list>
    <ion-card *ngFor="let l of lignes">
      <ion-card-content>
       <ion-item>
         <h5 item-start>{{l.depart}}</h5>
         <h5>{{l.arrive}}</h5>
         <h4 item-end>
           {{l.heure}}
           <p >{{l.prix}} F CFA</p>
         </h4>

       </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
